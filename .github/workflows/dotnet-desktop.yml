name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore -c Release
      
    - name: Publish Windows x64
      run: |
        dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/win-x64
        
    - name: Publish Windows x86
      run: |
        dotnet publish -c Release -r win-x86 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish/win-x86
        
    - name: Publish Framework-Dependent
      run: |
        dotnet publish -c Release --self-contained false -p:PublishSingleFile=true -o ./publish/framework-dependent
        
    - name: Create Zip Archives
      run: |
        Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./SourceCodeGatherer-win-x64.zip
        Compress-Archive -Path ./publish/win-x86/* -DestinationPath ./SourceCodeGatherer-win-x86.zip
        Compress-Archive -Path ./publish/framework-dependent/* -DestinationPath ./SourceCodeGatherer-framework-dependent.zip
      shell: pwsh
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./SourceCodeGatherer-win-x64.zip
          ./SourceCodeGatherer-win-x86.zip
          ./SourceCodeGatherer-framework-dependent.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
